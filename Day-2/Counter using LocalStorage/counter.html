<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter </title>
</head>
<body>
    <h1></h1>
    <button id="btn1">Increment</button>
    <button id="btn2">Decrement</button>
    
</body>
</html>


<script>
    document.querySelector("#btn1").addEventListener("click", incfunction)
    document.querySelector("#btn2").addEventListener("click", decfunction)


    var count =  localStorage.getItem("countervalue") || 0
    document.querySelector("h1").innerText=count


    function incfunction()
    {
        count++
        document.querySelector("h1").innerText=count
        localStorage.setItem("countervalue",count)


          
    }


    function decfunction(){
        count--
        document.querySelector("h1").innerText=count
        localStorage.setItem("countervalue", count)
    }




</script>
